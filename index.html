<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Telegram Login</title>
  </head>
  <body style="display:flex;justify-content:center;align-items:center;height:100vh;">
  <script async src="https://telegram.org/js/telegram-widget.js?22" 
    data-telegram-login="Paycio_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    <script type="text/javascript">
      function onTelegramAuth(user) {
        alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
        const data = encodeURIComponent(JSON.stringify(user));
        window.location.href = `myapp://auth/telegram?data=${data}`;
      }
    </script>
  </body>
</html>
